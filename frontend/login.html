<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BotellonesMX - Login</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/accesibilidad.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <header class="header">
        <div class="logo">
          <img src="img/logo.png" alt="BotellonesMX" class="logo-img" />
          <a href="index.html">BotellonesMX</a>
        </div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="faq.html">Preguntas</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html">Carrito <span id="badge-count-2">0</span></a>
            <a href="registro.html">Registrarse</a>
        </nav>
    </header>

    <main class="contenido auth-page">
        <section class="auth-wrapper">
            <div class="auth-card">
                <h1>Iniciar sesión</h1>
                <p class="auth-subtitle">Accede con tu correo y contraseña para continuar con tu compra.</p>

                <form id="form-login">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tu@correo.com" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>

                    <div id="captcha-container" class="captcha-box">
                        <label for="captcha-input">Escribe el texto de la imagen</label>
                        <div style="display:flex; align-items:center; gap:8px; margin-top:6px; margin-bottom:6px;">
                            <img id="img-captcha" alt="Captcha" style="border-radius:4px; border:1px solid #ccc; background:#f4f4f4;" />
                            <button type="button" id="btn-refresh-captcha" class="btn" style="padding:6px 10px; font-size:0.8rem;">↻</button>
                        </div>
                        <input type="text" id="captcha-input" placeholder="Ingresa el texto de la imagen" required />
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <p class="auth-footer-text">
                        ¿No tienes cuenta?
                        <a href="registro.html">Crear cuenta</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>© 2025 BotellonesMX - Proyecto académico</p>
        <div class="footer-social">
          <span>Síguenos en</span>
          <a href="https://x.com/LuisVazque77028" target="_blank" rel="noopener noreferrer" aria-label="Twitter de BotellonesMX">
            <span class="footer-twitter-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.118-6.68-5.86 6.68H1.884l7.73-8.8L1.5 2.25h6.05l4.614 6.06 6.08-6.06zM16.35 19.83h1.833L7.755 4.698H5.79L16.35 19.83z"/>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </footer>

    <div id="accesibilidad-btn">♿</div>
    <div id="panel-accesibilidad" class="oculto">
        <h3>Accesibilidad</h3>
        <button id="tema-toggle">Modo claro / oscuro</button>
        <button id="texto-aumentar">Aumentar texto</button>
        <button id="texto-reducir">Reducir texto</button>
    </div>

    <script src="js/accesibilidad.js"></script>
    <script src="js/api.js"></script>
    <script src="js/captcha.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
