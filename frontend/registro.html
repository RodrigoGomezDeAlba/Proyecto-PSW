<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BotellonesMX - Registro</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/accesibilidad.css">
  <link rel="stylesheet" href="css/registro.css">
</head>

<body>

<header class="header">
  <div class="logo"><a href="index.html">BotellonesMX</a></div>
  <nav class="menu">
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="faq.html">Preguntas</a>
    <a href="contacto.html">Contacto</a>
    <a href="carrito.html">Carrito <span id="badge-count-2">0</span></a>
    <a href="login.html">Iniciar sesión</a>
  </nav>
</header>

<main class="contenido auth-page">
  <section class="auth-wrapper">
    <div class="auth-card">
      <h1>Crear cuenta</h1>
      <p class="auth-subtitle">Regístrate para guardar tus datos y agilizar tus próximas compras.</p>

      <form id="formRegistro">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required placeholder="Tu nombre completo">

        <label for="correo">Correo</label>
        <input type="email" id="correo" required placeholder="tu@correo.com">

        <label for="password1">Contraseña</label>
        <input type="password" id="password1" required placeholder="********">

        <label for="password2">Repite la contraseña</label>
        <input type="password" id="password2" required placeholder="********">

        <button type="submit" class="btn">Registrarme</button>

        <p class="auth-footer-text">
          ¿Ya tienes cuenta?
          <a href="login.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <p>© 2025 BotellonesMX - Proyecto académico</p>
</footer>

<div id="accesibilidad-btn">♿</div>
<div id="panel-accesibilidad" class="oculto">
  <h3>Accesibilidad</h3>
  <button id="tema-toggle">Modo claro / oscuro</button>
  <button id="texto-aumentar">Aumentar texto</button>
  <button id="texto-reducir">Reducir texto</button>
</div>

<script src="js/accesibilidad.js"></script>
<script src="js/autenticacion.js"></script>
</body>
</html>
