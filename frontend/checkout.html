<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BotellonesMX - Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/accesibilidad.css">
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html">BotellonesMX</a></div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="carrito.html">Carrito <span id="badge-count-2">0</span></a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="contenido">
    <h1>Finalizar compra</h1>

    <form id="form-checkout">
      <h3>Datos de envío</h3>
      <label>Nombre completo
        <input type="text" name="nombre" required>
      </label>
      <label>Dirección
        <input type="text" name="direccion" required>
      </label>
      <label>Ciudad
        <input type="text" name="ciudad" required>
      </label>
      <label>Código postal
        <input type="text" name="cp" required>
      </label>
      <label>País
        <select id="pais" name="pais" required>
          <option value="MX">México</option>
          <option value="US">Estados Unidos</option>
        </select>
      </label>

      <h3>Método de pago (simulado)</h3>
      <label><input type="radio" name="pago" value="tarjeta" checked> Tarjeta</label>
      <label><input type="radio" name="pago" value="transferencia"> Transferencia</label>
      <label><input type="radio" name="pago" value="oxxo"> OXXO</label>

      <button type="submit" class="btn">Pagar (simulado)</button>
    </form>

    <section id="resumen-compra">
      <h2>Resumen de compra</h2>
      <p>Subtotal: $<span id="sub">0.00</span></p>
      <p>Impuesto (16%): $<span id="tax">0.00</span></p>
      <p>Envío: $<span id="ship">0.00</span></p>
      <p><strong>Total: $<span id="total">0.00</span></strong></p>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 BotellonesMX - Proyecto académico</p>
  </footer>

  <div id="accesibilidad-btn">♿</div>
  <div id="panel-accesibilidad" class="oculto">
    <h3>Accesibilidad</h3>
    <button id="tema-toggle">Modo claro / oscuro</button>
    <button id="texto-aumentar">Aumentar texto</button>
    <button id="texto-reducir">Reducir texto</button>
  </div>

  <script src="js/accesibilidad.js"></script>
  <script src="js/tienda.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/checkout.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
